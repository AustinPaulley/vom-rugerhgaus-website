<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary Title & Description -->
  <title>Vom Rugerhaus German Shepherds</title>
  <meta name="description"
        content="Vom Rugerhaus – Premier German Shepherd Breeding & Training in Ocala, FL.">

  <link rel="icon" type="image/x-icon"
        href="{{ url_for('static', filename='favicon/favicon.ico') }}">
  <!-- SVG fallback for modern browsers -->
  <link rel="icon" type="image/svg+xml"
        href="{{ url_for('static', filename='favicon/favicon.svg') }}">
  <!-- Apple Touch (iOS Home Screen) -->
  <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <!-- Android/Chrome “installable” icons -->
  <link rel="manifest"
        href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
  <!-- Microsoft tile (if provided) -->
  <meta name="msapplication-config"
        content="{{ url_for('static', filename='favicon/browserconfig.xml') }}">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Cinzel:wght@700&family=Great+Vibes&display=swap"
        rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Open Graph for social sharing -->
  <meta property="og:type"        content="website">
  <meta property="og:url"         content="https://www.vomrugerhaus.com/">
  <meta property="og:title"       content="Vom Rugerhaus German Shepherds">
  <meta property="og:description" content="Expert German Shepherd breeding & training: puppy socialization, behavior modification, advanced obedience, boarding & training.">
  <meta property="og:image"       content="https://www.vomrugerhaus.com{{ url_for('static', filename='images/VomRugerhaus.png') }}">

  <!-- Twitter Card -->
  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:title"       content="Vom Rugerhaus German Shepherds">
  <meta name="twitter:description" content="Expert German Shepherd breeding & training: puppy socialization, behavior modification, advanced obedience, boarding & training.">
  <meta name="twitter:image"       content="https://www.vomrugerhaus.com{{ url_for('static', filename='images/VomRugerhaus.png') }}">

  <!-- Schema.org Organization Logo -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Vom Rugerhaus German Shepherds",
    "url": "https://www.vomrugerhaus.com",
    "logo": "https://www.vomrugerhaus.com{{ url_for('static', filename='images/VomRugerhaus.png') }}"
  }
  </script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <a href="{{ url_for('index') }}" class="logo-link">
      <img src="{{ url_for('static', filename='images/VomRugerhaus.png') }}"
           alt="Vom Rugerhaus Logo"
           class="logo">
    </a>
    <nav>
      <a href="{{ url_for('training') }}">Training</a>
      <a href="{{ url_for('studs') }}">Studs</a>
      <a href="{{ url_for('females') }}">Females</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
  </header>

  <!-- FLASH MESSAGES -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- PAGE CONTENT -->
  {% block content %}{% endblock %}

  <!-- CORE SCRIPTS -->
  <script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
